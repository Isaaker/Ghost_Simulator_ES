name: PHP Runner

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Install dependencies
      run: |
        sudo apt-get install libapache2-mod-php8 php8-common php8-cli
        apt list --installed

